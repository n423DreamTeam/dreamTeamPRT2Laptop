<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - Dream Team</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="account-body">
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">DREAM TEAM</div>
      <nav>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./rewards.html">Rewards</a>
        <a href="./leadboard.html">Leaderboard</a>
        <a href="./account.html">Account</a>
      </nav>
    </div>
    <div class="account-container">
      <!-- Header with centered profile -->
      <div class="account-header">
        <div class="profile-circle">
          <img
            id="profile-img"
            src="./images/default-avatar.png"
            alt="Profile"
          />
          <label class="photo-edit-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
              ></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <input id="profile-photo-input" type="file" accept="image/*" />
          </label>
        </div>
        <button
          id="save-photo-btn"
          class="btn btn-primary"
          style="display: none; margin-top: 1rem; max-width: 200px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            ></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save Photo
        </button>
        <h1 id="full-name-display">Loading...</h1>
        <p id="user-email" class="user-email">Loading...</p>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">üèÜ</div>
          <div class="value" id="total-points">0</div>
          <div class="label">Total Points</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">‚≠ê</div>
          <div class="value" id="total-wins">0</div>
          <div class="label">Challenges Won</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üîì</div>
          <div class="value" id="players-unlocked">0</div>
          <div class="label">Players Unlocked</div>
        </div>
      </div>

      <!-- Profile Info Cards -->
      <div class="info-cards">
        <div class="info-card">
          <div class="card-header">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <h3>Profile Information</h3>
          </div>
          <div class="field">
            <label for="display-name-input">Display Name</label>
            <input
              id="display-name-input"
              type="text"
              placeholder="Enter your name"
            />
            <input
              id="username-input"
              type="text"
              placeholder="Enter username"
            />
          </div>
          <div class="field">
            <label for="email-input">Email</label>
            <input id="email-input" type="email" placeholder="Enter email" />
          </div>
          <button id="save-profile-btn" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Save Changes
          </button>
        </div>

        <div class="info-card">
          <div class="card-header">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <h3>Security</h3>
          </div>
          <div class="field">
            <label for="current-password">Current Password</label>
            <input
              id="current-password"
              type="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
          </div>
          <div class="field">
            <label for="new-password">New Password</label>
            <input id="new-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
          </div>
          <div class="field">
            <label for="confirm-new-password">Confirm Password</label>
            <input
              id="confirm-new-password"
              type="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
          </div>
          <button id="change-password-btn" class="btn btn-secondary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Update Password
          </button>
        </div>
      </div>

      <!-- Unlocks Section -->
      <div class="section">
        <div class="section-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
          </svg>
          <h2>Premium Players</h2>
        </div>
        <div class="unlock-list" id="unlocks-list">
          <div class="empty-message">Loading unlock status...</div>
        </div>
      </div>

      <!-- Next Unlock Section -->
      <div class="section">
        <div class="section-header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <h2>Next Unlock Progress</h2>
        </div>
        <div class="unlock-progress">
          <label class="label" id="next-unlock-label">Loading...</label>
          <div class="bar">
            <div class="fill" id="next-unlock-fill" style="width: 0%">
              <span id="next-unlock-text">0%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="button-group">
        <button class="btn btn-danger" onclick="resetProgress()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
          </svg>
          Reset Progress
        </button>
        <button
          class="btn btn-secondary"
          onclick="window.location.href='./dashboard.html'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Dashboard
        </button>
      </div>

      <!-- Bottom actions -->
      <div class="button-group" style="margin: 2rem 0; justify-content: center">
        <button
          id="logout-btn"
          class="btn btn-secondary"
          style="max-width: 240px"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-root" aria-live="polite" aria-atomic="true"></div>

    <script type="module" src="./js/account.js?v=1764641700000"></script>
  </body>
</html>
