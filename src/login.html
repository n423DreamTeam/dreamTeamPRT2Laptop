<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamTeam | Login</title>
    <link rel="icon" href="/src/images/favicon.ico" />
    <!-- Vite injects styles from main.js -->
  </head>
  <body class="login-body">
    <div class="login-container">
      <a href="/index.html" class="back-btn">‚Üê</a>
      <h1>LOGIN</h1>
      <form id="login-form">
        <label for="username">Username or Email</label>
        <input type="text" id="email" placeholder="Enter username" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />

        <a href="#" class="forgot-link">Forgot your password?</a>

        <button id="login-btn" type="submit" class="btn primary">LOG IN</button>
      </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Reset Password</h2>
        <p>
          Enter your email address and we'll send you a link to reset your
          password.
        </p>
        <p class="note">
          <strong>Note:</strong> Use the same email address you used to create
          your account.
        </p>
        <form id="forgot-password-form">
          <input
            type="email"
            id="reset-email"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="btn primary">Send Reset Link</button>
        </form>
        <div id="reset-message" class="reset-message"></div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
